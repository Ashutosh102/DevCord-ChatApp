<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>DevCord App</title>
  </head>
  <body>
    <nav>
      <img class="logo" src="Dev (1)-1.png" alt="LetsChat">
      <h1>Welcome to DevCord</h1>
      <br>
      <center><h3 style="color: gold;">Checkout covid info<a class="btn btn-primary" href="https://covid-dashboard-pro.herokuapp.com/" role="button">here</a></h3></center>
  </nav>
    <div class="chat-container">
      <header class="chat-header">
        <h1><i class="fas fa-smile"></i> DevCord</h1>
        <a id="leave-btn" class="btn">Leave Room</a>
      </header>
      <main class="chat-main">
        <div class="chat-sidebar">
          <h3><i class="fas fa-comments"></i> Room Name:</h3>
          <h2 id="room-name"></h2>
          <h3><i class="fas fa-users"></i> Users</h3>
          <ul id="users"></ul>
        </div>
        <div class="chat-messages"></div>
      </main>
      <div class="chat-form-container">
        <form id="chat-form">
          <input
            id="msg"
            type="text"
            placeholder="Enter Message"
            required
            autocomplete="off"
          />
          <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
        </form>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
      integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
    </div>
  <h2>&copy Copyright <a class="btn btn-primary" href="https://github.com/Ashutosh102" role="button">Ashutosh</a></h2>
  <br>
  <center><h3><u style="color: gold;"><a  href="https://dev-ashu-portfolio.herokuapp.com/" style="color: orange;">To check developer's portfolio click here</a></u></h3></center>
  <br>
  <div class="footer-container">
      <img class="footer-image" src="Dev (1)-1.png" alt="">
  </div>
  </body>
</html>
